<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  .call-container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 20px;
  background-color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.call-avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  margin-bottom: 20px;
  
}

.avatar-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.call-info {
  text-align: center;
  margin-bottom: 20px;
}

.call-name {
  font-size: 24px;
  margin-bottom: 5px;
}

.call-status {
  font-size: 18px;
  color: #999;
}

.call-actions {
  display: flex;
  justify-content: space-around;
  width: 100%;
  margin-top: 20px;
}

.call-actions button {
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  color: #fff;
}

.call-end {
  background-color: #dc3545;
}

.call-speaker {
  background-color: #007bff;
}

.call-mic {
  background-color: #28a745;
}
.shine {
  box-shadow: 0 0 30px 10px #fff, 0 0 20px 5px #fff, 0 0 10px 2px #fff;
  animation: shine 99s ease-in-out infinite;
}

@keyframes shine {
  0.5% {
    box-shadow: 0 0 30px 10px #ffdd00, 0 0 20px 5px #ffdd00, 0 0 10px 2px #ffdd00;
  }
  25% {
    box-shadow: 0 0 30px 10px #ffdd00, 0 0 20px 5px #ffdd00, 0 0 10px 2px #ffdd00;
  }
  100% {
    box-shadow: 0 0 30px 10px #ffdd00, 0 0 20px 5px #ffdd00, 0 0 10px 2px #ffdd00;
  }
}
</style>
<body>
  <div class="call-container">
    <div class="call-avatar">
      <img src="./images/637a137831effd6ae0924c35.png" alt="Avatar" class="avatar-img">
    </div>
    <div class="call-info">
      <h2 class="call-name">당신</h2>
      <p class="call-status">connected</p>
    </div>
    
  </div>
  <div class="call-container">
    <div class="call-avatar">
      <img src="./images/637a137831effd6ae0924c35.png" alt="Avatar" class="avatar-img">
    </div>
    <div class="call-info">
      <h2 class="call-name">상대방</h2>
      <p class="call-status">connected</p>
    </div>
    <div class="call-actions">

    </div>
    
  </div>
  <div class="call-actions">
    <button class="call-end">End Call</button>
    <button class="call-speaker">Speaker</button>
    <button class="call-mic">Mic</button>
  </div>
   <script>
    navigator.mediaDevices.getUserMedia({ audio: true })
  .then(function(stream) {
    // AudioContext 객체 생성
    const audioContext = new AudioContext();

    // MediaStreamAudioSourceNode 생성
    const source = audioContext.createMediaStreamSource(stream);

    // AnalyserNode 생성
    const analyser = audioContext.createAnalyser();

    // 오디오 노드를 연결
    source.connect(analyser);

    // FFT 사이즈 설정
    analyser.fftSize = 2048;

    // 분석 결과를 저장할 배열 생성
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    // 분석 함수
    function analyze() {
      // 분석 결과 저장
      analyser.getByteTimeDomainData(dataArray);

      // 볼륨 레벨 계산
      const volume = getVolumeLevel(dataArray);
      const profile = document.querySelector('.call-avatar');

      // 콘솔에 출력
      if(volume>1){
        console.log(volume);
        profile.classList.add('shine');
      }
      else{
        profile.classList.remove('shine');
      }

      // 다음 분석 예약
      requestAnimationFrame(analyze);
    }

    // 분석 함수 실행
    analyze();
  })
  .catch(function(error) {
    console.error(error);
  });

// 볼륨 레벨 계산 함수
function getVolumeLevel(dataArray) {
  let sum = 0;
  for (let i = 0; i < dataArray.length; i++) {
    sum += Math.abs(dataArray[i] - 128);
  }
  return sum / dataArray.length;
}



   </script>
</body>
</html>
